    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        text-align: center;
        padding: 4em;
        letter-spacing: 3px;
      }

      span {
        text-decoration: underline;
        text-decoration-color: rgb(29, 238, 221);
        text-underline-offset: 16px;
      }

      .image-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
        gap: 40px;
        padding: 20px 60px;
        justify-content: space-around;
      }

      .user-image-container {
        position: relative;
        width: 100%;
        height: 70%;
        border-radius: 20px;
      }

      .user-image {
        width: 100%;
        height: 100%;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .user-name {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 8px;
        text-align: center;
      }

      .user-details {
        position: absolute;
        bottom: 0;
        left: 0;
        border-radius: 0 0 20px 20px;
        width: 100%;
        background-color: rgb(29, 238, 221);
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      .user-details h3 {
        margin: 0;
      }

      .user-details p {
        margin: 5px 0 0;
        font-size: 14px;
      }
    </style>
  </head>
